name: OnamerilBouwServer
description: Plugin voor de bouwserver van Onameril!
author: Hotseflots
version: 2.0.5
main: nl.hotseflots.onabouwserver.Main
depend:
  - PermissionsEx
commands:
  bouwserver:
    aliases: bs
  2fa:
    description: Setup 2FA for the player
  staffmode:
    description: Enter staffmode
    usage: /staffmode
    permission: bouwserver.commands.staffmode
    aliases:
      - sm
  buildmode:
    description: Enter buildmode
    permission: bouwserver.commands.buildmode
    aliases:
      - bm
  freeze:
    description: Freeze player
    permission: bouwserver.commands.freeze
  unfreeze:
    description: Unfreeze player
    permission: bouwserver.commands.unfreeze
  commandhistory:
    description: See history of commands from player
    permission: bouwserver.commands.commandhistory
    aliases:
      - cmhistory
      - cmh
      - chistory